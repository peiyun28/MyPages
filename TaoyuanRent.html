    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // --- App State ---
        const state = {
            user: null,

            properties: [],
            areaFilter: 'ÂÖ®ÈÉ®',

            editingReqId: null // Áî®ÊñºËøΩËπ§Ê≠£Âú®Á∑®ËºØÁöÑÈúÄÊ±Ç ID
        };

        const userProvidedConfig = {
            apiKey: "AIzaSyDU1oVt1I3A-omLnc7rGmuxRnyptK8VCFM",
            authDomain: "yun-328.firebaseapp.com",
            projectId: "yun-328",
            storageBucket: "yun-328.firebasestorage.app",
            messagingSenderId: "813359854650",
            appId: "1:813359854650:web:1df147ec729fffd5fb7103",
            measurementId: "G-9LTR4FLY8P"
        };

        // ÈÇèËºØ: ÂÑ™ÂÖà‰ΩøÁî®Áí∞Â¢ÉËÆäÊï∏(Âú®Á∑®ËºØÂô®‰∏≠)ÔºåÂê¶Ââá‰ΩøÁî®‰ΩøÁî®ËÄÖÂ°´ÂÖ•ÁöÑË®≠ÂÆö
        let firebaseConfig = {};
        let appId = 'taoyuan-rental-v1';

        if (typeof __firebase_config !== 'undefined') {
             // Á∑®ËºØÂô®Áí∞Â¢É
             firebaseConfig = JSON.parse(__firebase_config);
             if (typeof __app_id !== 'undefined') appId = __app_id;
        } else {
             // GitHub/Êú¨Ê©üÁí∞Â¢É
             firebaseConfig = userProvidedConfig;
        }

        // --- Init Logic ---
        async function init() {
            // Ê™¢Êü•ÊòØÂê¶ÊúâË®≠ÂÆö Config
            if (!firebaseConfig.apiKey) {
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('config-error').classList.remove('hidden');
                return; // ÂÅúÊ≠¢Âü∑Ë°å
            }

            const appInstance = initializeApp(firebaseConfig);
            window.auth = getAuth(appInstance); // Make auth globally available for inner functions
            window.db = getFirestore(appInstance);

            // Populate Modal Select
            const select = document.getElementById('input-area');
            state.taoyuanAreas.forEach(area => {
                const opt = document.createElement('option');
                opt.value = area;
                opt.innerText = area;
                select.appendChild(opt);
            });

            // Auth
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(window.auth, __initial_auth_token);
                } else {
                    await signInAnonymously(window.auth);
                }
            } catch (error) {
                console.error("Auth error", error);
                // È°ØÁ§∫ÈåØË™§Áµ¶‰ΩøÁî®ËÄÖÁúãÔºåËÄå‰∏çÊòØÂè™Âú® console
                alert("ÈÄ£Á∑öÈåØË™§: " + error.message + "\nË´ãÊ™¢Êü•ÊÇ®ÁöÑ Firebase Ë®≠ÂÆöÊòØÂê¶Ê≠£Á¢∫Ôºå‰∏¶Á¢∫Ë™çÂ∑≤ÈñãÂïü Anonymous Authentication");
            }

            onAuthStateChanged(window.auth, (user) => {
                state.user = user;
                if (user) {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('app-content').classList.remove('hidden');
                    setupListeners();
                    renderContent();
                }
            });
        }

        function setupListeners() {
            if (!state.user) return;
            const db = window.db;

            // Requirements Listener
            const reqQuery = query(collection(db, 'artifacts', appId, 'public', 'data', 'requirements'));
            onSnapshot(reqQuery, (snapshot) => {
                state.requirements = snapshot.docs.map(d => ({id: d.id, ...d.data()}))
                    .sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                // FIX: If currently viewing home, re-render AND refresh icons
                if (state.activeTab === 'home') {
                    renderHome();
                    lucide.createIcons(); 
                }
            });

            // Properties Listener
            const propQuery = query(collection(db, 'artifacts', appId, 'public', 'data', 'properties'));
            onSnapshot(propQuery, (snapshot) => {
                state.properties = snapshot.docs.map(d => ({id: d.id, ...d.data()}))
                    .sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                // FIX: For non-home tabs, renderContent() already calls createIcons(), so it's fine.
                if (state.activeTab !== 'home') renderContent();
            });
        }

        // --- Global Functions for HTML Access ---
        window.app = {
            switchTab: (tab) => {
                state.activeTab = tab;
                updateNavUI();
                renderContent();
            },
            openMap: (address) => {
                const q = encodeURIComponent(address);
                window.open(`https://www.google.com/maps/search/?api=1&query=${q}`, '_blank');
            },
            // ÈñãÂßãÁ∑®ËºØÊ®°Âºè
            startReqEdit: (id) => {
                state.editingReqId = id;
                renderHome(); // ÈáçÊñ∞Ê∏≤Êüì‰ª•È°ØÁ§∫Ëº∏ÂÖ•Ê°Ü
                lucide.createIcons();
                // Ëá™Âãï focus Ëº∏ÂÖ•Ê°Ü
                setTimeout(() => {
                    const input = document.getElementById(`req-edit-${id}`);
                    if(input) input.focus();
                }, 50);
            },
            // ÂèñÊ∂àÁ∑®ËºØÊ®°Âºè
            cancelReqEdit: () => {
                state.editingReqId = null;
                renderHome();
                lucide.createIcons();
            },
            // ÂÑ≤Â≠òÁ∑®ËºØ
            saveReqEdit: async (id) => {
                if(!state.user) return;
                const input = document.getElementById(`req-edit-${id}`);
                const newText = input.value.trim();
                
                if (newText) {
                    try {
                        await updateDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'requirements', id), {
                            text: newText
                        });
                        state.editingReqId = null;
                        renderHome();
                        lucide.createIcons();
                    } catch (error) {
                        console.error("Edit failed", error);
                        alert("‰øÆÊîπÂ§±Êïó: " + error.message);
                    }
                }
            },
            // Áõ¥Êé•Âà™Èô§
            deleteRequirement: async (id) => {
                if(!state.user) return;
                
                // ‰∏çÂÜçË∑≥Âá∫ confirmÔºåÁõ¥Êé•Âà™Èô§
                try {
                    await deleteDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'requirements', id));
                } catch (error) {
                    console.error("Delete failed", error);
                    alert("Âà™Èô§Â§±Êïó: " + error.message);
                }
            },
            toggleFavorite: async (id, currentVal) => {
                if(!state.user) return;
                await updateDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'properties', id), {
                    isFavorite: !currentVal
                });
            },
            openModal: (propId = null) => {
                const modal = document.getElementById('modal-overlay');
                const deleteBtn = document.getElementById('delete-btn');
                const title = document.getElementById('modal-title');
                
                // Reset Fields
                document.getElementById('modal-prop-id').value = propId || '';
                
                if (propId) {
                    const prop = state.properties.find(p => p.id === propId);
                    state.editingProperty = prop;
                    title.innerText = 'Á∑® ËºØ Êàø Ê∫ê';
                    document.getElementById('input-title').value = prop.title;
                    document.getElementById('input-area').value = prop.area;
                    document.getElementById('input-price').value = prop.price;
                    document.getElementById('input-address').value = prop.address;
                    document.getElementById('input-link').value = prop.link || '';
                    document.getElementById('input-note').value = prop.note;
                    deleteBtn.classList.remove('hidden');
                } else {
                    state.editingProperty = null;
                    title.innerText = 'Êñ∞ Â¢û Êàø Ê∫ê';
                    document.getElementById('input-title').value = '';
                    document.getElementById('input-area').value = '‰∏≠Â£¢ÂçÄ';
                    document.getElementById('input-price').value = '';
                    document.getElementById('input-address').value = '';
                    document.getElementById('input-link').value = '';
                    document.getElementById('input-note').value = '';
                    deleteBtn.classList.add('hidden');
                }

                modal.classList.remove('hidden');
                // Simple animation class toggle could go here
                document.getElementById('modal-content').classList.remove('translate-y-full'); 
            },
            setAreaFilter: (area) => {
                state.areaFilter = area;
                renderContent(); // Re-render browse view
            }
        };

        // UI

        function updateNavUI() {
            const tabs = ['home', 'browse', 'favorites'];
            
            tabs.forEach(t => {
                const btn = document.getElementById(`nav-${t}`);
                const icon = btn.querySelector('svg') || btn.querySelector('i');
                const text = btn.querySelector('span');
                
                if (state.activeTab === t) {
                    // Active State
                    btn.classList.remove('text-stone-400');
                    if (t === 'favorites') {
                        btn.classList.add('text-orange-500');
                        if(icon) icon.setAttribute('fill', 'currentColor');
                    } else {
                        btn.classList.add('text-stone-800');
                    }
                    
                    if (icon) {
                        icon.classList.add('scale-125', '-translate-y-1');
                        icon.classList.remove('scale-100', 'translate-y-0');
                        icon.setAttribute('stroke-width', '2.5');
                    }
                    if (text) {
                        text.classList.add('font-bold');
                        text.classList.remove('font-medium');
                    }
                } else {
                    // Inactive State
                    btn.classList.add('text-stone-400');
                    btn.classList.remove('text-stone-800', 'text-orange-500');
                    
                    if (icon) {
                        if(t === 'favorites') icon.setAttribute('fill', 'none');
                        icon.classList.remove('scale-125', '-translate-y-1');
                        icon.classList.add('scale-100', 'translate-y-0');
                        icon.setAttribute('stroke-width', '2');
                    }
                    if (text) {
                        text.classList.remove('font-bold');
                        text.classList.add('font-medium');
                    }
                }
            });
            lucide.createIcons();
        }

        function renderContent() {
            const container = document.getElementById('app-content');
            container.innerHTML = '';

            if (state.activeTab === 'home') renderHome();
            else if (state.activeTab === 'browse') renderBrowse();
            else if (state.activeTab === 'favorites') renderFavorites();

            lucide.createIcons();
        }

        // 1. Ê∏ÖÂñÆÊñáÂ≠ó‰ªãÈù¢
        function renderHome() {
            const container = document.getElementById('app-content');
            
            const html = `
                <div class="max-w-md mx-auto w-full px-5 py-6">
                    <header class="mb-8 text-center">
                        <h1 class="text-2xl font-bold text-stone-800 tracking-tight">Ê°É Âúí Áßü Â±ã</h1>
                        <p class="text-stone-500 mt-1">Â∞ã Êâæ Êàë ÂÄë Êú™ ‰æÜ ÁöÑ ÂÆ∂ (Ôæâ>œâ<)Ôæâ</p>
                    </header>

                    <div class="bg-white p-2 rounded-2xl shadow-sm border border-stone-100 flex gap-2 mb-6">
                        <input id="new-req-input" placeholder="Ë¶Å Êúâ Ê¥ó Ë°£ Ê©ü" class="flex-1 px-3 py-2 outline-none text-stone-700 bg-transparent placeholder:text-stone-400">
                        <button id="add-req-btn" class="bg-orange-500 text-white rounded-xl px-4 py-2 flex items-center justify-center gap-1 hover:bg-orange-600 active:scale-95 transition-all shadow-md shadow-orange-200">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <div class="space-y-3">
                        <h2 class="text-sm font-bold text-stone-400 uppercase tracking-wider ml-1">üóíÔ∏è Áßü Â±ã ÈúÄ Ê±Ç Ê∏Ö ÂñÆ </h2>
                        ${state.requirements.length === 0 ? `
                            <div class="text-center py-10 text-stone-400 bg-stone-50 rounded-2xl border-2 border-dashed border-stone-200">
                                Âø´ ‰æÜ Âàó ‰∏ã Áßü Â±ã ÈúÄ Ê±Ç Âêß (‡πë‚Ä¢ÃÄ„ÖÇ‚Ä¢ÃÅ)Ÿà‚úß
                            </div>
                        ` : state.requirements.map(req => {
                            // Âà§Êñ∑ÊòØÂê¶Ê≠£Âú®Á∑®ËºØÊ≠§È†ÖÁõÆ
                            if (state.editingReqId === req.id) {
                                return `
                                <div class="flex items-center gap-2 bg-orange-50 p-4 rounded-2xl border border-orange-200 shadow-inner">
                                    <input id="req-edit-${req.id}" value="${escapeHtml(req.text)}" 
                                        class="flex-1 bg-white px-3 py-2 rounded-xl outline-none text-stone-700 border border-orange-100 focus:border-orange-300"
                                        onkeydown="if(event.key === 'Enter') app.saveReqEdit('${req.id}')">
                                    <button onclick="app.saveReqEdit('${req.id}')" class="p-2 bg-orange-500 text-white rounded-xl hover:bg-orange-600">
                                        <i data-lucide="check" class="w-4 h-4"></i>
                                    </button>

                                        <i data-lucide="x" class="w-4 h-4"></i>
                                    </button>
                                </div>
                                `;
                            } else {
                                return `
                                <div class="group flex items-center justify-between bg-white p-4 rounded-2xl shadow-sm border border-stone-100 hover:border-orange-200 transition-colors">
                                    <div class="flex items-center gap-3 flex-1 overflow-hidden">
                                        <i data-lucide="check-circle-2" class="w-5 h-5 text-green-600/80 flex-shrink-0"></i>
                                        <span class="text-stone-700 font-medium truncate">${escapeHtml(req.text)}</span>
                                    </div>
                                    <div class="flex items-center gap-1 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity">
                                        <button onclick="app.startReqEdit('${req.id}')" class="p-2 text-stone-400 hover:text-stone-600 hover:bg-stone-50 rounded-xl transition-all" title="Á∑®ËºØ">
                                            <i data-lucide="pencil" class="w-4 h-4"></i>
                                        </button>
                                        <button onclick="app.deleteRequirement('${req.id}')" class="p-2 text-stone-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all" title="Âà™Èô§">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </div>
                                `;
                            }
                        }).join('')}
                    </div>
                </div>
            `;
            container.innerHTML = html;

            // Bind Home Events
            document.getElementById('add-req-btn').onclick = handleAddReq;
            document.getElementById('new-req-input').onkeydown = (e) => { if(e.key === 'Enter') handleAddReq(); };
        }

        async function handleAddReq() {
            const input = document.getElementById('new-req-input');
            const text = input.value.trim();
            if(!text) return;
            
            input.value = ''; // Optimistic clear
            await addDoc(collection(window.db, 'artifacts', appId, 'public', 'data', 'requirements'), {

        // 3. Êî∂ËóèÊñáÂ≠ó‰ªãÈù¢

        // Helper: Card Generator
        function createPropertyCard(p) {
            // New logic: Check if link exists for the second button
            const linkButton = p.link ? `

                </button>
            ` : `

                </button>
            `;

            return `

                    <p class="text-orange-600 font-bold text-xl mb-2">

                    </p>
                    
                    <div class="flex items-center text-stone-500 text-sm mb-3">

        // --- Modal ‰∫ã‰ª∂ ---
        document.getElementById('close-modal-btn').onclick = () => {
            document.getElementById('modal-overlay').classList.add('hidden');
        };

        document.getElementById('modal-overlay').onclick = (e) => {
            if (e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').classList.add('hidden');
            }
        };

        document.getElementById('save-btn').onclick = async () => {
            const title = document.getElementById('input-title').value;
            const area = document.getElementById('input-area').value;
            const price = document.getElementById('input-price').value;
            const address = document.getElementById('input-address').value;
            const link = document.getElementById('input-link').value;
            const note = document.getElementById('input-note').value;
            const propId = document.getElementById('modal-prop-id').value;

            if(!title || !price) return;

            const payload = {
                title, area, price: Number(price), address, link, note,
                isFavorite: state.editingProperty ? state.editingProperty.isFavorite : false,
                createdAt: state.editingProperty ? state.editingProperty.createdAt : serverTimestamp()
            };

            if (propId) {
                await updateDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'properties', propId), payload);
            } else {
                await addDoc(collection(window.db, 'artifacts', appId, 'public', 'data', 'properties'), payload);
            }
            document.getElementById('modal-overlay').classList.add('hidden');
        };

        document.getElementById('delete-btn').onclick = async () => {
            if(!confirm('Á¢∫ ÂÆö Ë¶Å Âà™ Èô§ ÈÄô ÂÄã Áßü Â±ã Ë≥á Ë®ä Âóé (|||Ôæü–¥Ôæü)')) return;
            const propId = document.getElementById('modal-prop-id').value;
            await deleteDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'properties', propId));
            document.getElementById('modal-overlay').classList.add('hidden');
        };

        // Util
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Start
        init();
        updateNavUI();
    </script>
